<div ng-controller="PostsCtrl">

<div ng-repeat="item in posts">
  <a ng-href="{{ item.url }}" target="_blank">{{ item.title }}</a>
  <a href="" ng-click="deletePost(item)">delete</a>
</div>

<form ng-submit="submitPost(post)">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Add Post" />
</form>

</div>
